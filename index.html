<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp-RWDP-5</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        font-family: arial, sans-serif;
      }

      h1 {
        font-size: 6rem;
      }
      nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: red;
        height: 70px;
        background: #be3144;
      }
      nav ul{
        list-style: none;
        
      }
      nav ul li { 
        display: inline; 
      }
      nav ul li a {
          padding: 10px 30px;
          display: inline-block;
          color: #333;
          text-decoration: none;
          font-size: 23px;
          color: white;
      }
      #welcome-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100;
        height: 100vh;
        background-color: #000;
        background-image: linear-gradient(62deg, #3a3d40 0%, #181719 100%);
        color: white;
      }

      #welcome-section  p{
        font-size:  3rem;
        font-weight: 200;
        font-style: italic;
        color: #be3144;
      }
      #contact {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        border-bottom: 5px solid red;
      }

      #projects{
        text-align: center;
        padding: 10rem 2rem;
        background: #45567d;
        
      }
      .grid-container {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: auto auto auto;
        /* background-color: #2196F3; */
        /* padding: 10px; */
      }
      .grid-item {
        /* background-color: rgba(255, 255, 255, 0.8); */
        /* border: 1px solid rgba(0, 0, 0, 0.8); */
        /* padding: 20px; */
        font-size: 30px;
        text-align: center;
      }
      .project-title {
        height: calc(100% - 6.8rem);
        width: 100%;
        object-fit: cover;
      }
      #contact ul li{
        display: inline;
      }
      #contact ul li a {
        text-decoration: none;
      }
    </style>
</head>
<body>
  <nav id="navbar">
    <ul>
      <li>
        <a href="#welcome-section">About</a>
      </li>
      <li>
        <a href="#projects">Work</a>
      </li>
      <li>
        <a href="#contact">Contact</a>
      </li>
    </ul>
  </nav>
  <section id="welcome-section">
    <h1>Hey, I am Britivaldo</h1>
    <p>a web developer</p>
  </section>
  <section id="projects">
    <h2>These are some of my projects</h2>
    <div class="grid-container">
      <a class="project-tile grid-item">
        <img src="tribute.png" width="402" height="310"/>
      </a>
      <a class="project-tile grid-item">
        <img src="technical.png" width="402" height="310"/>
      </a>
      <a class="project-tile grid-item">
        <img src="survey.png" width="402" height="310"/>
      </a>
      <a class="project-tile grid-item">
        <img src="product.png" width="402" height="310"/>
      </a>
    </div>
  </section>
  <section id="contact">
    <h2>Let's work together...
  How do you take your coffee?</h2>
    <p>How do you take your coffee?</p>
    <ul>
      <li>
        <a href="">Facebook</a>
      </li>
      <li>
        <a id="profile-link" href="https://github.com/Britivaldo" target="_blank"> Github</a>
      </li>
      <li>
        <a href="">Linkedin</a>
      </li>
      <li>
        <a href="">Twiter</a>
      </li>
    </ul>
  </section>
</body>
</html>
